<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <script src="passwordGenerator.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2 id="titulo">Crie sua senha</h2>
        <p>Escolha a quantidade de caracteres</p>
        <input type="range" min="8" max="30" value="8" class="slider" id="sliderRange" oninput="sizeNumber()">
        <span id="saida">8</span></p>
        <div id="option">
            <input type="checkbox" id="lower"> Minúsculas
            <input type="checkbox" id="upper"> Maiúsculas
            <input type="checkbox" id="numeros"> Números
            <input type="checkbox" id="simbolos"> Simbolos
        </div>
                    
        
        <br><br>
        <button onclick="passwordGenerator(sizeNumber(),checkNumber())">Gerar Senha</button>
        <p><span id="result"></span></p>

    </div>
</body>
</html>
