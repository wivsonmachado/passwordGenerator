<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <script src="passwordGenerator.js"></script>
</head>
<body>
    <div>
        <h2>Escolha as opções para gerar sua senha!</h2>
        <input type="range" min="8" max="30" value="8" class="slider" id="sliderRange" oninput="sizeNumber()">
        <p>Quantidade de caracteres: <span id="saida"></span></p>
        <input type="checkbox" id="numeros"> Números
        <input type="checkbox" id="simbolos"> Simbolos
        <br><br>
        <button onclick="passwordGenerator(sizeNumber(),checkNumber())">Gerar Senha</button>
        <p>Senha: <span id="result"></span></p>

    </div>
</body>
</html>
